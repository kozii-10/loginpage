<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kozi Visuals - Attendance Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: white;
    }
    .login-box {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Kozi Visuals</h1>
  <div class="login-box">
    <h2>Student Attendance Login</h2>
    <form action="#" method="post">
      <input type="text" name="student_name" placeholder="Student Name" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
